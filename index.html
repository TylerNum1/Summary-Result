<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="result-summary">
      <div class="result">
          <p class="title">Your Result</p>
          <div class="circle-result">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h4>Great</h4>
          <p class="txt-result">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="summary-item yellow-bg">
          <div class="summary-left red" >
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p class="reaction-txt">Reaction</p>
          </div>
          <div>
            <p class="result-score"><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary-item yellow-bg">
          <div class="summary-left yellow">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p class="reaction-txt">Memory</p>
          </div>
          <div>
            <p class="result-score"><span>92</span> / 100</p>
          </div>
        </div>
        <div class="summary-item pale-blue-bg">
          <div class="summary-left green">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p class="reaction-txt">Verbal</p>
          </div>
          <div>
            <p class="result-score"><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary-item pale-blue-bg">
          <div class="summary-left blue">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p class="reaction-txt">Visual</p>
          </div>
          <div>
            <p class="result-score"><span>80</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
